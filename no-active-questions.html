<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/tailwind.min.css" >
      <link rel="stylesheet" href="css/custom.css">
      <title>Voted</title>
   </head>
   <body>
         <div class="header-area py-12 px-4 pb-16 bg-colored-blue">
               <div class="relative text-center max-w-xl mx-auto">
                  <span class="font-size-xl q-number text-6xl font-black text-gray-400">TorF</span>
                  <h1 class="q-text text-4xl font-semibold relative">Which of the following is true?</h1>
               </div>
            </div>
      <div class="max-w-xl sm:mx-auto py-20 px-4 mx-4 -mt-8 shadow-xl border-radius-default bg-white text-center">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class=" mx-auto  icon-check checkmark-done">
               <circle cx="12" cy="12" r="10" class="primary"></circle>
               <path class="secondary" d="M10 14.59l6.3-6.3a1 1 0 0 1 1.4 1.42l-7 7a1 1 0 0 1-1.4 0l-3-3a1 1 0 0 1 1.4-1.42l2.3 2.3z"></path>
            </svg>
       
         <h2 class="lg-message font-semibold orange">Thanks for voting!</h2>
         <p class="text-gray-700">Please wait for the next question.</p>
      </div>
      <!-- JavaScript -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script>
      $(function(){
        $('input[type="radio"]').click(function(){
            if ($(this).is(':checked')){
            $("#submitpoll").removeAttr('disabled');
            }
        });
        });
</script>
   </body>
</html>
