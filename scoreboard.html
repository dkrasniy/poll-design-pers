<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/tailwind.min.css" >
      <link rel="stylesheet" href="css/custom.css">
      <title>Scoreboard</title>
   </head>
   <body>
      <div class="header-area py-16 px-4 pb-24  bg-colored-blue">
         <div class="relative text-center max-w-xl mx-auto">
            <h1 class="q-text text-4xl font-semibold relative">Which one is True?</h1>
         </div>
      </div>
      <div class="max-w-full overflow-hidden	mx-4 sm:mx-8 -mt-16 shadow-xl border-radius-default bg-white text-center">
         <div class="bar-chart-container relative flex ">
            <ul class="clear-all-style w-full scoreboard">
               <li class="py-6 px-8 sm:py-8 sm:px-12 flex-wrap flex">
                  <span class="block text-left w-2/3 font-medium text-lg sm:text-xl leading-tight">Once saved an old woman from a burning building.</span>
                  <span class="block w-1/3 font-semibold text-xl text-right">903</span>
                  <div class="progress-container flex flex-100 mt-2">
                     <div class="progress-bar-container flex-1">
                        <div class="progress-bar" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                     </div>
                  </div>
               </li>
               <li class="py-6 px-8 sm:py-8 sm:px-12 flex-wrap flex">
                  <span class="block text-left w-2/3 font-medium text-lg sm:text-xl leading-tight">Wrote a fan fiction series based on the Barney Miller Show that appeared on the news.</span>
                  <span class="block w-1/3 font-semibold text-xl text-right">624</span>
                  <div class="progress-container flex flex-100 mt-2">
                     <div class="progress-bar-container flex-1">
                        <div class="progress-bar" role="progressbar" style="width: 24%" aria-valuenow="24" aria-valuemin="0" aria-valuemax="100"></div>
                     </div>
                  </div>
               </li>
               <li class="py-6 px-8 sm:py-8 sm:px-12 flex-wrap flex">
                  <span class="block text-left w-2/3 font-medium text-lg sm:text-xl leading-tight">Another example of a possible response that is moderate in length.</span>
                  <span class="block w-1/3 font-semibold text-xl text-right">1,012</span>
                  <div class="progress-container flex flex-100 mt-2">
                     <div class="progress-bar-container flex-1">
                        <div class="progress-bar" role="progressbar" style="width: 39%" aria-valuenow="39" aria-valuemin="0" aria-valuemax="100"></div>
                     </div>
                  </div>
               </li>
            </ul>
         </div>
      </div>
      <!-- JavaScript -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script>
         $(function(){
           $('input[type="radio"]').click(function(){
               if ($(this).is(':checked')){
               $("#submitpoll").removeAttr('disabled');
               }
           });
           });
      </script>
   </body>
</html>
