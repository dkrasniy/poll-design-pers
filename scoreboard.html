<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/tailwind.min.css" >
      <link rel="stylesheet" href="css/custom.css">
      <title>Scoreboard</title>
   </head>
   <body>
         <div class="header-area py-16 px-4 pb-20">
               <div class="relative text-center max-w-xl mx-auto">
                  
                  <h1 class="q-text text-4xl font-semibold relative">Scoreboard</h1>
               </div>
            </div>
            <div class="max-w-3xl sm:mx-auto py-4 px-4 mx-4 -mt-16 shadow-xl border-radius-default bg-white text-center">
            <div class="bar-chart-container relative flex p-8 ">
           
<ul class="clear-all-style w-full">
  
               <li class="flex mb-4">
                     <span class="block  text-left w-1/5 font-semibold text-xl">Choice #2</span>
                     <div class="progress-container flex flex-1">
                           <div class="progress-bar-container flex-1">
                              <div class="progress-bar" role="progressbar" style="width: 29%" aria-valuenow="29" aria-valuemin="0" aria-valuemax="100"></div>
                           </div>
                        </div>
                        <span class="block  w-1/5">29%</span>
               </li>
               <li class="flex mb-4">
                     <span class="block w-1/5 text-left font-semibold text-xl">Choice #5</span>
                     <div class="progress-container flex flex-1">
                           <div class="progress-bar-container flex-1">
                              <div class="progress-bar" role="progressbar" style="width: 64%" aria-valuenow="64" aria-valuemin="0" aria-valuemax="100"></div>
                           </div>
                        </div>
                        <span class="block  w-1/5">64%</span>
               </li>
               <li class="flex mb-4">
                     <span class="block w-1/5 text-left font-semibold text-xl">Choice #6</span>
                     <div class="progress-container flex flex-1">
                           <div class="progress-bar-container flex-1">
                              <div class="progress-bar" role="progressbar" style="width: 13%" aria-valuenow="13" aria-valuemin="0" aria-valuemax="100"></div>
                           </div>
                        </div>
                        <span class="block  w-1/5">13%</span>
               </li>
               <li class="flex mb-4">
                     <span class="block  w-1/5 text-left font-semibold text-xl">Choice #2</span>
                     <div class="progress-container flex flex-1">
                           <div class="progress-bar-container flex-1">
                              <div class="progress-bar" role="progressbar" style="width: 39%" aria-valuenow="39" aria-valuemin="0" aria-valuemax="100"></div>
                           </div>
                        </div>
                        <span class="block  w-1/5">39%</span>
               </li>
            </ul>
              


            </div>
            </div>
      <!-- JavaScript -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script>
      $(function(){
        $('input[type="radio"]').click(function(){
            if ($(this).is(':checked')){
            $("#submitpoll").removeAttr('disabled');
            }
        });
        });
</script>
   </body>
</html>
