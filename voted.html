<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/tailwind.min.css" >
      <link rel="stylesheet" href="css/custom.css">
      <title>poll design</title>
   </head>
   <body>
      <div class="header-area py-16 px-4 pb-20">
         <div class="relative text-center max-w-xl mx-auto">
            <span class="font-size-xl q-number text-6xl font-black text-gray-400">Q1</span>
            <h1 class="q-text text-4xl font-semibold relative">What is the average CalPERS retirment age?</h1>
         </div>
      </div>
      <div class="max-w-xl sm:mx-auto py-20 px-4 mx-4 -mt-16 shadow-xl border-radius-default bg-white text-center">
         <div class="checkmark-done">

         </div>
         <h2 class="lg-message font-semibold success">Thanks for voting!</h2>
         <p class="text-gray-700">Please wait for the next question.</p>
      </div>
      <!-- JavaScript -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script>
      $(function(){
        $('input[type="radio"]').click(function(){
            if ($(this).is(':checked')){
            $("#submitpoll").removeAttr('disabled');
            }
        });
        });
</script>
   </body>
</html>
